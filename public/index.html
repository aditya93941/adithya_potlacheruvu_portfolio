<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adithya Potlacheruvu Portfolio</title>
    <meta name="robots" content="none,noarchive" />
    <link rel="icon" href="https://ik.imagekit.io/ve7kfpijr/IMG_20240820_151455.png-removebg-preview1.png?updatedAt=1724147647703" type="image/png">
    
    <meta property="og:image" content="https://example.com/light-image.png" id="og-image">

    <script>
      function updateMetaImage() {
        const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const ogImageMetaTag = document.getElementById('og-image');
        
        if (isDarkMode) {
          ogImageMetaTag.setAttribute('content', 'https://ik.imagekit.io/ve7kfpijr/IMG_20240820_151455.png-removebg-preview1.png?updatedAt=1724147647703');
        } else {
          ogImageMetaTag.setAttribute('content', 'https://ik.imagekit.io/ve7kfpijr/adithya_potlacheruvu_black_logo.png?updatedAt=1728967554417');
        }
      }
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateMetaImage);
      updateMetaImage();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
